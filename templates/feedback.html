{% extends 'base.html' %}
{% load static %}
{% block title %}Feedback{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback - Weds</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* -------------------- Base Styles -------------------- */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #000000, #1c1c1c);
            color: white;
            scroll-behavior: smooth;
        }

        /* -------------------- Form Section -------------------- */
        .form-section {
            max-width: 750px;
            margin: 80px auto;
            padding: 40px 35px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .form-section h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 12px #ffcc00;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffcc00;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background-color: #555;
            box-shadow: 0 0 10px #ffcc00;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #bbb;
        }

        .form-group input[type="file"] {
            background-color: transparent;
            padding: 5px;
        }

        /* -------------------- Submit Button -------------------- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ffcc00, #e6b800);
            color: black;
            font-weight: bold;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #e6b800, #ffcc00);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.7);
        }

        /* -------------------- Responsive -------------------- */
        @media (max-width: 768px) {
            .form-section {
                padding: 30px 20px;
                margin: 60px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Feedback Form Section -->
    <div class="form-section">
        <h1>Feedback Form</h1>
        <form method="post" action="{% url 'feedback' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="experience">Describe your experience</label>
                <textarea id="experience" name="experience" rows="5" placeholder="Share your thoughts..."
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Please Rate Us</label>
                <select id="rating" name="rating">
                    <option>⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Upload an Image (optional)</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>
</body>

</html>
{% endblock %}
